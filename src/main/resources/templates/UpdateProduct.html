<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Management Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br> <br>
		<h2>Update Product</h2>
		<br>
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="POST">
        <input type="hidden" th:field=*{id}	>
			<input type="text" th:field=*{name} placeholder="Enter name "
				class="form-control mb-4 col-4"> <input type="text"
				th:field=*{price} placeholder="Enter price"
				class="form-control mb-4 col-4"> <input type="text"
				th:field=*{description} placeholder="Enter description "
				class="form-control mb-4 col-4"> <select
				th:field="*{category}" class="form-control mb-4 col-4">
				<option th:each="p :${listCategory} " th:value="${p.id}"
					th:text="${p.name}">
			</select>

			<button type="submit" class="btn btn-info col-2">Update</button>
		</form>
	</div>

</body>
</html>
