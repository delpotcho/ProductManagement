<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Management </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div  class="container   ">
		<h1> List Product</h1>
		<a th:href="@{/creatProduct}" class="btn btn-primary btn-sm mb-3">ADD Product</a>
			<table border="1"class="table table-striped table-reponsive-md">
				<thead>
					<tr>
						<th> ID</th>
						<th>name product </th>
						<th>price </th>
						<th>Date </th>
						<th>Description</th>
						<th>category</th>
						<th> Action</th>
					</tr>
				
				</thead>
				<tbody>
					<tr th:each="p : ${ListProduct}">
						<td th:text= ${p.getId()}></td>
						<td th:text="${p.name}"></td>
						<td th:text="${p.price}"></td>
						<td th:text="${p.date}"></td>
						<td th:text="${p.description}"></td>
						<td th:text="${p.category.name}"></td>
						
						<td> <a th:href="@{/showFormForUpdate/{id}(id=${p.id})}" class="btn btn-primary">Update</a>
					     <a th:href="@{/showFormForDelete/{id}(id=${p.id})}" class="btn btn-danger">Delete</a> </td>
					</tr>
				
				</tbody>
			</table></div>

</body>
</html>
