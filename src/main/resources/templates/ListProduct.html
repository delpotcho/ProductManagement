<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Management Application</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
h1,th,td {
	text-align: center;
}
</style>
</head>
<body>
		<div class="container">
			<br><br>
			<br><h1>Product Details</h1>
			<br><a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add
				Product</a><br>
				
			<table class="table table-bordered table-hover table-reponsive-md">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>category</th>
						<th>Date</th>
						<th>Description</th>
						<th>Action</th>
					</tr>

				</thead>
				<tbody>
					<tr th:each="p : ${ListProduct}">
						<td th:text=${p.getId()}></td>
						<td th:text="${p.name}"></td>
						<td th:text="${p.price}"></td>
						<td th:text= "${p.category?.name}"></td>
						<td th:text="${p?.date}"></td>
						<td th:text="${p.description}"></td>

						<td><a th:href="@{/update/{id}(id=${p.id})}"
							class="btn btn-success">Update</a> <a
							th:href="@{/delete/{id}(id=${p.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>

				</tbody>
			</table>
		</div>
</body>
</html>
